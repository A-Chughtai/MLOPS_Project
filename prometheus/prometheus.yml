global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ad-generator-monitor'
    environment: 'production'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'inference-api'
    static_configs:
      - targets: ['inference-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']